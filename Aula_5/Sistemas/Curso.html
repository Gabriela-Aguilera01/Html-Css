<div class="container">

<div class="formulario">
<h2> 📃Cadastro de Curso</h2>
<form action="">
<label for="Nome do Curso">Nome do Curso:</label><br>
<input type="Nome do Curso:" name="Nome do Curso"><br><br>
<label for="Código do Curso:">Código do Curso:</label><br>
<input type="Código do Curso" name="Código do Curso"><br><br>

<label for="Categoria">Categoria</label><br>
<select name="Selecione a categoria" id="">
<option value="">Selecione a formação</option> 
<option value="Ciencias Exatas">Ciências Exatas</option>
<option value="Ciencias Humanas">Ciências Humanas</option>
<option value="Ciencias Biólogicas">Ciências Biologica</option>
<option value="Linguagens">Linguagens</option>
<option value="Artes">Artes</option>
</select><br>

<p>Duração (meses):</p>
  <input type="Duração (meses):" name="Duração (meses):"><br><br>

  <h3>Modalidade</h3>
  <input type="radio" id="Presencial " name="Presencial " value="Presencial ">
  <label for="Presencial ">Presencial </label><br>

<input type="radio" id="Online " name="Online " value="Online  ">
  <label for="Online  ">Online  </label><br>

<input type="radio" id="Híbrido " name="Híbrido " value="Híbrido ">
  <label for="Híbrido ">Híbrido </label><br><br>

<h3>Pré requisitos:</h3>
    <input type="checkbox" id="Ensino médio completo" name="Ensino médio completo" value="Ensino médio completo">
  <label for="Ensino médio completo">Ensino médio completo</label><br>
    <input type="checkbox" id="Curso básico " name="Curso básico " value="Curso básico ">
  <label for="Curso básico ">Curso básico </label><br>
    <input type="checkbox" id="Experiência prévia" name="Experiência prévia" value="Experiência prévia">
  <label for="Experiência prévia">Experiência prévia</label><br><br>

  <h3>Descrição do curso</h3>
  <textarea id="observacoes" name="observacoes" rows="5" cols="40"></textarea><br><br>

<button type="submit">Cadastrar Curso</button>
  <button type="reset">Limpar Dados</button>


</div>


</body>
</html>
