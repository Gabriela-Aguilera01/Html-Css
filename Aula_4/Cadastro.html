<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="" method="post">
    <h1>Cadastro</h1>
    <form action="" method="post">
  <label for="Nome:">Nome:</label><br>
  <input type="Nome"><br><br>

<label for="Sobrenome:">Sobrenome:</label><br>
<input type="Sobrenome:" name="Sobrenome"><br><br>

<label for="Email:">E-mail:</label><br>
<input type="email" name="email"><br><br>

<label for="Telefone">Telefone</label><br>
<input type="tel" name="Telefone"><br><br>

<label for="Whatsapp/Celular:">WhatApp/Celular</label><br>
<input type="Whatsapp" name="Whatsapp/Celular:"><br><br>

<label for="Data de nascimento">Data de nascimento</label><br>
  <input type="date" id="data" name="data"><br><br>

<label for="CPF">CPF</label><br>
<input type="CPF" name="CPF"><br><br>
<label for="RG">RG</label><br>
<input type="RG" name="RG"><br><br>
<label for="Endereço">Endereço</label><br>
        <input type="Endereço" name="Endereço "><br><br>
        <label for="Número">Número:</label><br>
        <input type="number" name="Numero" placeholder=""><br><br>
           <label for="Complemento">Complemento:</label><br>
        <input type="Complemento" name="Complemento" placeholder=""><br><br>


        <label for="Bairro">Bairro:</label><br>
        <input type="Bairro" name="bairro:" placeholder=""><br><br>

        <label for="Cidade">Cidade:</label><br>
        <input type="city" name="Cidade" placeholder=""><br><br>
<label for="Estado">Estado</label><br>
<select name="Estado" id="Estado">
    <option value="">Selecione</option>
    <option value="ac">AC - Acre</option>
    <option value="al">AL - Alagoas</option>
    <option value="ap">AP - Amapá</option>
    <option value="am">AM - Amazonas</option>
    <option value="ba">BA - Bahia</option>
    <option value="ce">CE - Ceará</option>
    <option value="df">DF - Distrito Federal</option>
    <option value="es">ES - Espírito Santo</option>
    <option value="go">GO - Goiás</option>
    <option value="ma">MA - Maranhão</option>
    <option value="mt">MT - Mato Grosso</option>
    <option value="ms">MS - Mato Grosso do Sul</option>
    <option value="mg">MG - Minas Gerais</option>
    <option value="pa">PA - Pará</option>
    <option value="pb">PB - Paraíba</option>
    <option value="pr">PR - Paraná</option>
    <option value="pe">PE - Pernambuco</option>
    <option value="pi">PI - Piauí</option>
    <option value="rj">RJ - Rio de Janeiro</option>
    <option value="rn">RN - Rio Grande do Norte</option>
    <option value="rs">RS - Rio Grande do Sul</option>
    <option value="ro">RO - Rondônia</option>
    <option value="rr">RR - Roraima</option>
    <option value="sc">SC - Santa Catarina</option>
    <option value="sp">SP - São Paulo</option>
    <option value="se">SE - Sergipe</option>
    <option value="to">TO - Tocantins</option>
</select><br><br>

<label for="CEP">CEP</label><br>
<input type="text" name="CEP" id="CEP"><br><br>

<label for="Gênero">Gênero</label><br>
<select name="Gênero" id="Gênero">
    <option value="selecione">Selecione</option>
    <option value="Masculino">Masculino</option>
    <option value="Feminino">Feminino</option>
    <option value="Prefiro não dizer">Prefiro não dizer</option>
    <option value="Outros">Outros</option>
</select><br><br>

<label for="estado-civil">Estado Civil</label><br>
<select name="estado-civil" id="estado-civil">
    <option value="selecione">Selecione</option>
    <option value="solteiro">Solteiro(a)</option>
    <option value="casado">Casado(a)</option>
    <option value="divorciado">Divorciado(a)</option>
    <option value="viuvo">Viúvo(a)</option>
    <option value="uniao-estavel">União Estável</option>
</select><br><br>

 <label for="arquivo">Arquivo</label><br><br>
    <input type="file" name="arquivo" id="arquivo"><br><br>

    <button id="enviar" type="submit">Enviar</button>
    <button id="cancelar" type="reset">Cancelar</button><br><br>
    <h4>Já tem conta? <a href="/Aula_4/login.html">Voltar ao login</a></h4> 
    </form>
</body>
</html>
